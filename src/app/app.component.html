<h2>Random Jokes</h2>
<table>
  <tr>
    <td><b>Setup</b></td>
    <td>{{joke.setup}}</td>
  </tr>
  <tr>
    <td><b>Punchline</b></td>
    <td>{{joke.punchline}}</td>
  </tr>
  <tr>
    <td><b>Type</b></td>
    <td>{{joke.type}}</td>
  </tr>
  <Tr>
    <td colspan="2">
      <input type="button" value="Get Joke" (click)="GetJoke()" />
    </td>
  </Tr>
</table>
<h3>Joke Count {{ jokeCount.body }}</h3>
